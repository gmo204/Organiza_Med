<main class="container my-4">
  <div class="col col-lg-8 col-xxl-6">
    <h1 class="fs-2">Cadastro de Nota</h1>

    <hr />

    <form [formGroup]="medicoForm" (ngSubmit)="cadastrar()">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Nome</mat-label>
        <input formControlName="nome" matInput placeholder="Ex: Pedro" />
        <mat-icon matSuffix color="primary">title</mat-icon>
        <mat-error *ngIf="medicoForm.get('nome')?.invalid && medicoForm.get('nome')?.touched">
          O nome é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mt-3" appearance="fill">
        <mat-label>CRM</mat-label>
        <input formControlName="crm" matInput placeholder="Ex: 12345-SC" />
        <mat-icon matSuffix color="primary">subtitles</mat-icon>
        <mat-error *ngIf="medicoForm.get('crm')?.invalid && medicoForm.get('crm')?.touched">
          O CRM é obrigatório
        </mat-error>
      </mat-form-field>

      <div class="row justify-content-end g-2 mt-5">
        <button type="submit" mat-flat-button color="primary" class="col-sm-4 col-md-3">
          <mat-icon>check</mat-icon>
          Confirmar
        </button>
        <a
          mat-stroked-button
          class="col-sm-4 col-md-3"
          routerLink="/notas"
        >
          <mat-icon>keyboard_return</mat-icon>
          Voltar
        </a>
      </div>
    </form>
  </div>
</main>
