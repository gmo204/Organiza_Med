<main class="container my-4">
  <div
    *ngIf="medico$ | async as medico"
    class="row justify-content-center g-3 mt-2"
  >
    <div class="col col-lg-8 col-xxl-6">
      <h1 class="fs-2">Exclus√£o de medico</h1>

      <hr />

      <p>Deseja realmente excluir o medico "{{ medico.nome }}"?</p>

      <div class="row justify-content-end g-2 gap-1 mt-5">
        <button
          (click)="excluir()"
          mat-flat-button
          class="col-md-3"
          type="button"
        >
          <mat-icon>check</mat-icon>
          Confirmar
        </button>

        <button
          mat-stroked-button
          class="col-md-3"
          type="button"
          [routerLink]="['/medicos', 'listar']"
        >
          <mat-icon>keyboard_return</mat-icon>
          Voltar
        </button>
      </div>
    </div>
  </div>
</main>
